<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website with Product Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/img.png" alt="" width="50px">&NonBreakingSpace;
            <div class="logo">Shoppy</div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="cart-icon" onclick="toggleCart()">ðŸ›’</div>
        </nav>
    </header>

    <div class="hero-section">
        <img src="images/images.jpeg">
    </div>

    <main>
        <h2>Featured Products</h2>
        <div class="products-grid">
            <div class="product-card">
                <img src="images/1.avif" alt="OPPO A78">
                <h3>OPPO A78</h3>
                <p>Rs: 299.99</p>
                <button onclick="addToCart('OPPO A78', 299.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/2.avif" alt="iPhone 12">
                <h3>Apple iPhone 12</h3>
                <p>Rs: 699.99</p>
                <button onclick="addToCart('iPhone 12', 699.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/3.avif" alt="OnePlus Nord">
                <h3>OnePlus Nord CE 3</h3>
                <p>Rs: 399.99</p>
                <button onclick="addToCart('OnePlus Nord CE 3', 399.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/4.avif" alt="Dell Laptop">
                <h3>Dell Inspiron 15 5000</h3>
                <p>Rs: 899.99</p>
                <button onclick="addToCart('Dell Inspiron 15 5000', 899.99)">Add to Cart</button>
            </div>
        </div>
    </main>

    <div class="cart-sidebar" id="cartSidebar">
        <h3>Your Cart</h3>
        <div id="cartItems"></div>
        <div class="cart-total">
            <h4>Total: Rs:<span id="cartTotal">0</span></h4>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
